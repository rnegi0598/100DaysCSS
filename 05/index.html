<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day00</title>
</head>

<body>

    <div class="frame">
        <div class="card">
            <div class="header">
                <div class="col-1">
                    <div class="title">weekly report</div>
                    <div class="range">01 feb - 07 Feb</div>
                </div>
                <div class="col-2">
                    <div class="title">Revenue</div>
                    <div class="total">$ 3621.79</div>
                </div>
            </div>
            <div class="graph-wrapper">
                <div class="label">
                    <div class="views">Views</div>
                    <div class="purchases">Purchases</div>
                </div>
                <div class="line line-1"></div>
                <div class="svg-red">
                    <svg class="red">
                        <polyline points="1,46 50,12 90,23 130,1 171,28 211,8 251,19"></polyline>
                    </svg>
                    <div class="points points-red">
                        <div class="point1"></div>
                        <div class="point2"></div>
                        <div class="point3"></div>
                        <div class="point4"></div>
                        <div class="point5"></div>
                        <div class="point6"></div>
                        <div class="point7"></div>
                    </div>
                </div>
                <div class="line line-2"></div>
                <div class="svg-blue">
                    <svg class="blue">
                        <polyline points="9,41 50,4 90,11 130,25 171,11 211,11 251,26" />
                    </svg>
                    <div class="points points-blue">
                        <div class="point1"></div>
                        <div class="point2"></div>
                        <div class="point3"></div>
                        <div class="point4"></div>
                        <div class="point5"></div>
                        <div class="point6"></div>
                        <div class="point7"></div>
                    </div>

                </div>
                <div class="line line-3"></div>

            </div>



            <div class="days">
                <span class="day">Mon</span>
                <span class="day">Tue</span>
                <span class="day">Wed</span>
                <span class="day">Thu</span>
                <span class="day">Fri</span>
                <span class="day">Sat</span>
                <span class="day">Sun</span>
            </div>


        </div>
    </div>

</body>

</html>
